services:
  store-db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=store_db
    ports:
      - 5432:5432
    volumes:
      - ./database-init-scripts/postgres/init-scripts:/docker-entrypoint-initdb.d
    command: [ "postgres", "-c", "wal_level=logical" ]
  shipping-db:
    image: mysql:8.0.36
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=debezium
      - MYSQL_PASSWORD=dbz
      - MYSQL_DATABASE=shipping_db
    ports:
      - 3306:3306
    volumes:
      - ./database-init-scripts/mysql/init-scripts:/docker-entrypoint-initdb.d
      - ./database-init-scripts/mysql/conf:/etc/mysql/conf.d
  zookeeper:
    image: zookeeper:3.9.0
  kafka:
    image: confluentinc/cp-kafka:7.4.4
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  debezium-connect:
    image: debezium/connect:2.7.3.Final
    links:
      - kafka
      - store-db
      - shipping-db
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=debezium-events
      - CONFIG_STORAGE_TOPIC=debezium_configs
      - OFFSET_STORAGE_TOPIC=debezium_offsets
      - STATUS_STORAGE_TOPIC=debezium_statuses
    ports:
      - 8083:8083
  jobmanager:
    image: flink:2.0.0-scala_2.12-java21
    ports:
      - "8081:8081"
    command: jobmanager
    volumes:
      - ./flink/lib/flink-json-2.0.0.jar:/opt/flink/lib/flink-json-2.0.0.jar
      - ./flink/lib/flink-sql-connector-kafka-4.0.0-2.0.jar:/opt/flink/lib/flink-sql-connector-kafka-4.0.0-2.0.jar
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager 
  taskmanager:
    image: flink:2.0.0-scala_2.12-java21
    depends_on:
      - jobmanager
    command: taskmanager
    volumes:
      - ./flink/lib/flink-json-2.0.0.jar:/opt/flink/lib/flink-json-2.0.0.jar
      - ./flink/lib/flink-sql-connector-kafka-4.0.0-2.0.jar:/opt/flink/lib/flink-sql-connector-kafka-4.0.0-2.0.jar
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2        
  sql-client:
    image: flink:2.0.0-scala_2.12-java21
    command: bin/sql-client.sh
    volumes:
      - ./flink/lib/flink-sql-connector-kafka-4.0.0-2.0.jar:/opt/flink/lib/flink-sql-connector-kafka-4.0.0-2.0.jar
      - ./flink/lib/flink-json-2.0.0.jar:/opt/flink/lib/flink-json-2.0.0.jar
    depends_on:
      - jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager 
volumes:
  shared-tmpfs:
    driver: local
    driver_opts:
        type: "tmpfs"
        device: "tmpfs"